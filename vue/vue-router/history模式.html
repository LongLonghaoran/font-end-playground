<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/vue.js"></script>
  <script src="/vue-router.js"></script>
</head>
<body>
  <div id="app">
    <router-view></router-view>
  </div>
  <script>
    var Login = {
      template: "<h1>登录页</h1>"
    }
    var Register = {
      template: "<h1>注册页</h1>"
    }
    var router = new VueRouter({
      mode: "history",
      routes: [
        {
          path: "/history模式.html",
          component: Login
        },
        {
          path: "/register",
          component: Register
        }
      ]
    })
    var app = new Vue({
      el: "#app",
      router: router,
      beforeCreate(){
        console.log(this.$route.path)
      }
    })
  </script>
</body>
</html>
